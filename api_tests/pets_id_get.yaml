config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
  payload:
    path: "pets_id_get.csv"
    fields:
      - "id"
    skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/pets/{{ id }}"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/pets/invalid_id"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 400
            - hasProperty: "message"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/pets/999999999999999999999"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"

  - name: "API request with unauthorized access"
    flow:
      - get:
          url: "/pets/{{ id }}"
          headers:
            Authorization: "Invalid_Token"
          expect:
            - statusCode: 401

  - name: "API request with not found status"
    flow:
      - get:
          url: "/pets/0"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 404

  - name: "API request with server error"
    flow:
      - get:
          url: "/pets/{{ id }}"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 500
