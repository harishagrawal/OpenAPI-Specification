# Test generated by RoostGPT for test petstore-api using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
  
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/pets/1"
          expect:
            - statusCode: 200
            - hasProperty: "code"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/pets/invalid-id"
          expect:
            - statusCode: 400
            - hasProperty: "code"
            - hasProperty: "message"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/pets/99999999999999999999999999999999999999999999999999999999999999999999"
          expect:
            - statusCode: 400
            - hasProperty: "code"
            - hasProperty: "message"
