# Test generated by RoostGPT for test petstore-api using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/pets"
          qs:
            tags: "tag1,tag2"
            limit: 10
          expect:
            - statusCode: 200
            - hasProperty: "pets"
  - name: "API request with validation failure"
    flow:
      - get:
          url: "/invalid_url"
          expect:
            - statusCode: 404
  - name: "API request with edge case"
    flow:
      - get:
          url: "/pets"
          qs:
            tags: "tag1,tag2"
            limit: 9999999999999999
          expect:
            - statusCode: 200
            - hasProperty: "pets"
