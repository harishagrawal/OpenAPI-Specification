# Test generated by RoostGPT for test petstore-api using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
  payload:
    path: "pets_post.csv"
    fields:
      - "name"
      - "tag"
    skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/pets"
          json:
            name: "{{ name }}"
            tag: "{{ tag }}"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "tag"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/pets"
          json:
            name: ""
            tag: "{{ tag }}"
          expect:
            - statusCode: 400
            - hasProperty: "code"
            - hasProperty: "message"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/pets"
          json:
            name: "#$%^&*"
            tag: "{{ tag }}"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "tag"

  - name: "API request with invalid URL"
    flow:
      - post:
          url: "/invalid_url"
          json:
            name: "{{ name }}"
            tag: "{{ tag }}"
          expect:
            - statusCode: 404
