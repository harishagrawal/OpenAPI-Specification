config:
  target: "{{ $processEnvironment.API_HOST }}"
  plugins:
    expect: {}
  payload:
    path: "pets_post.csv"
    fields:
      ["name", "age", "breed"]
    skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/pets"
          json:
            name: "{{ name }}"
            age: "{{ age }}"
            breed: "{{ breed }}"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "age"
            - hasProperty: "breed"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/invalid_url"
          json:
            name: "{{ name }}"
            age: "{{ age }}"
            breed: "{{ breed }}"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 400
            - hasProperty: "message"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/pets"
          json:
            name: "12345678901234567890123456789012345678901234567890" # 50 characters
            age: 1000
            breed: "abcdefghijklmnopqrstuvwxyzabcdefghijklmnopqrstuvwxyz" # 52 characters
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "age"
            - hasProperty: "breed"

  - name: "API request without authentication"
    flow:
      - post:
          url: "/pets"
          json:
            name: "{{ name }}"
            age: "{{ age }}"
            breed: "{{ breed }}"
          expect:
            - statusCode: 401
            - hasProperty: "message"

  - name: "API request with invalid authentication credentials"
    flow:
      - post:
          url: "/pets"
          json:
            name: "{{ name }}"
            age: "{{ age }}"
            breed: "{{ breed }}"
          headers:
            Authorization: "Invalid token"
          expect:
            - statusCode: 401
            - hasProperty: "message"

  - name: "API request with unsupported HTTP method"
    flow:
      - get:
          url: "/pets"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 405
            - hasProperty: "message"
