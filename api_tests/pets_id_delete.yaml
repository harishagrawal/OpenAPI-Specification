# Test generated by RoostGPT for test petstore-api using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
  payload:
    path: "pets_id_delete.csv"
    fields: ["id"]
    skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/pets/{{ id }}"
          expect:
            - statusCode: 204

  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/pets/invalid_id"
          expect:
            - statusCode: 400
            - hasProperty: "code"
            - hasProperty: "message"

  - name: "API request with edge case"
    flow:
      - delete:
          url: "/pets/!@#$$%^&*()_+"
          expect:
            - statusCode: 400
            - hasProperty: "code"
            - hasProperty: "message"
