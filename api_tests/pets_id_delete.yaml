config:
  target: "{{ $processEnvironment.API_HOST }}"
  plugins:
    expect: {}
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "pets_id_delete.csv"
    fields:
      - "id"
    skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/pets/{{ id }}"
          expect:
            - statusCode: 204
            - hasProperty: "message"
            - equals:
                message: "pet deleted"

  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/pets/invalid_id"
          expect:
            - statusCode: 400
            - hasProperty: "message"
            - equals:
                message: "Invalid id provided"

  - name: "API request with edge case"
    flow:
      - delete:
          url: "/pets/99999999999999999999"
          expect:
            - statusCode: 400
            - hasProperty: "message"
            - equals:
                message: "Id is out of range"

  - name: "API request with 404 status"
    flow:
      - delete:
          url: "/pets/999"
          expect:
            - statusCode: 404
            - hasProperty: "message"
            - equals:
                message: "Pet not found"

  - name: "API request without authentication"
    flow:
      - delete:
          url: "/pets/{{ id }}"
          headers:
            Authorization: "InvalidToken"
          expect:
            - statusCode: 401
            - hasProperty: "message"
            - equals:
                message: "Unauthorized"

  - name: "API request with unsupported HTTP method"
    flow:
      - get:
          url: "/pets/{{ id }}"
          expect:
            - statusCode: 405
            - hasProperty: "message"
            - equals:
                message: "Method not allowed"

  - name: "API request with malformed headers"
    flow:
      - delete:
          url: "/pets/{{ id }}"
          headers:
            InvalidHeader: "InvalidValue"
          expect:
            - statusCode: 400
            - hasProperty: "message"
            - equals:
                message: "Bad Request"
